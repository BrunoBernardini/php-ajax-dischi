<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css' integrity='sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg==' crossorigin='anonymous'/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Dischi in API PHP!</title>
</head>
<body>
  <div id="app">
    <!-- HEADER -->
    <header>
      <img src="./assets/img/logo.svg" alt="">
      <div class="select-container">
        <select
          class="form-select"
          @change="changeAuthorFilter">
          <option selected value="">Seleziona un autore</option>
          <option
            v-for="author in authors"
            :value="author">
            {{author}}</option>
        </select>
        <select
          class="form-select"
          @change="changeGenreFilter">
          <option selected value="">Seleziona un genere</option>
          <option
            v-for="genre in genres"
            :value="genre">
            {{genre}}</option>
        </select>
        <!-- <SelectComp 
          :options="filters.authors"
          type="autore"
          @sendFilterToHeader='sendFilterToApp'/>
        <SelectComp
          :options="filters.genres"
          type="genere"
          @sendFilterToHeader='sendFilterToApp'/> -->
      </div>
    </header>
  
    <!-- MAIN -->
    <main class="container main-container">
      <div
        v-if="isLoaded"
        class="cards-container">
        <div
          v-for="disc in discs"
          class="disc-card">
          <img
            :src="disc.poster"
            :alt="`Title: ${disc.title}; Genre: ${disc.genre}`">
          <h4>{{disc.title}}</h4>
          <span class="author">{{disc.author}}</span>
          <span class="year">{{disc.year}}</span>
        </div>
      </div>
      <div
        v-else
        class="loader-container">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
      </div>
    </main>
  </div>

  <!-- ============== -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
